{% extends 'tgapp/base.html' %}

{% block title %}
  Update mediafile
{% endblock %}

{% block body %}
  <h1>Update mediafile</h1>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
  <div>
    <a href="{% url 'tgapp:media_details' pk=object.pk %}"
    >Back to mediafile #{{ object.pk }}</a>
  </div>
{% endblock %}
